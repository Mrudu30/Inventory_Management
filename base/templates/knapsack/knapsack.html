{% extends 'main.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<div class="container form-knap">
  <div class="row">
    <div class="col-12">
      <h1 class="title">Knapsack</h1>
    </div>
    <div class="col-12">
      <form method="post">
        {% csrf_token %}
        <table class="knap">
          <tbody>
            <tr>
              <th>
                <label for="num_items">Number of items:</label>
              </th>
              <td>
                <input type="number" name="num_items" id="num_items" required>
              </td>
            </tr>
            <tr>
              <th>
                <label for="capacity">Capacity of knapsack:</label>
              </th>
              <td>
                <input type="number" step="0.01" name="capacity" id="capacity" required>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>    
    </div>
  </div>
</div>
{% endblock %}
