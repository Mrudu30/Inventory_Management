{% extends 'main.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<h1>Knapsack</h1>
  <form method="post">
    {% csrf_token %}
    {% for i in render_items %}
        <div class="knapsack-wrapper">
            <label for="weight_{{ i }}">Weight of item {{ i }}:</label>
            <input type="number" step="0.01" name="weight_{{ i }}" id="weight_{{ i }}" required>
            <label for="value_{{ i }}">Value of item {{ i }}:</label>
            <input type="number" step="0.01" name="value_{{ i }}" id="value_{{ i }}" required>
            <br>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
