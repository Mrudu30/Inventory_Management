{% extends 'main.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
  <h1 class="title">Knapsack Results</h1>
  <p style="text-align:center">Total value: <strong>{{ total_value|floatformat:2 }}</strong></p>
  <table class="knap-result">
    <thead>
      <tr>
        <th>Weight</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      {% for weight, value in selected_items %}
        <tr>
          <td>{{ weight }}</td>
          <td>{{ value|floatformat:2 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  
{% endblock %}
